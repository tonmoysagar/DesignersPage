<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to GharBanao</title>
</head>
<body>
 <form name = "form" action = "{% url 'designers:PortfolioFill' %}"
         method = "POST" style="background-color:rgba(255,255,255,0.7);width:48.48%;border-radius:20px"  id="opening"  enctype="multipart/form-data">{% csrf_token %}
          <div style="background:#008553 ;width=40%;border-top-left-radius:20px;border-top-right-radius:20px">

        <p style="color:#FFFFFF;font-size:200%;margin-left:10%;padding-bottom:10px;padding-top:10px">Designer Login</p>

         </div>

         <div style = "max-width:100%;">
             <p  style="padding-left:10%"> Upload a Design:</p>

            <center>

               <input type = "file" style = "height:33px;width:80%;border-radius:6px"
                   name = "design2" />
            </center>
         </div>

         <br>
         <div style = "max-width:100%;">
             <p  style="padding-left:10%"> Upload a second Design:</p>

            <center>

               <input type = "file" style = "height:33px;width:80%;border-radius:6px"
                   name = "design3" />
            </center>
         </div>

         <br>
          <div style = "max-width:100%;">
             <p  style="padding-left:10%"> About Yourself:</p>

            <center>

               <input type = "text" style = "height:33px;width:80%;border-radius:6px"
                   name = "AboutMe" />
            </center>
         </div>

         <br>
           <div style = "max-width:100%;">
             <p  style="padding-left:10%">Say something about your design styles</p>

            <center>

               <input type = "text" style = "height:33px;width:80%;border-radius:6px"
                   name = "AboutYourDesigns" />
            </center>
         </div>

         <br>
         <div style = "max-width:100%;">

          <div style = "max-width:100%;">
            <center>

               <button style = "border:0px; background-color:#008553; margin-top:8%;
                  height:42px; width:80%;color:#FFFFFF;border-radius:6px" type = "submit"
                  value = "Login"  >
                  <strong>LOGIN</strong>
               </button><br>or<br>
                 <a href="{% url 'designers:register' %}" id="register" >Sign up here</a>

            </center>

         </div>

      </form>
</body>
</html>
