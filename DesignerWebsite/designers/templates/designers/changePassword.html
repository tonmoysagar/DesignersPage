<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChangePassword</title>
</head>
<body>
<form name = "form" action = "{% url 'designers:password_change' %}"
         method = "POST" style="background-color:rgba(255,255,255,0.7);width:48.48%;border-radius:20px"  id="opening"  onsubmit="return myFunction()">
    {% csrf_token %}
          <div style="background:#008553 ;width=40%;border-top-left-radius:20px;border-top-right-radius:20px">

        <p style="color:#FFFFFF;font-size:200%;margin-left:10%;padding-bottom:10px;padding-top:10px">Change Password</p>

         </div>

         <div style = "max-width:100%;">
             <p  style="padding-left:10%"> Current Password:</p>

            <center>

               <input type = "password" style = "height:33px;width:80%;border-radius:6px"
                  placeholder = "password" name = "old_password" />
            </center>
         </div>

         <br>


         <div style = "max-width:100%;">
             <p  style="padding-left:10% ;margin-down:0px"> New Password:</p>
            <center>
               <input id ="pass1" type = "password" style = "height:33px;width:80%;border-radius:6px"
                  placeholder = "New Password" name = "new_password" />
            </center>
         </div>
         <div style = "max-width:100%;">
             <p  style="padding-left:10% ;margin-down:0px"> Confirm Password:</p>
            <center>
               <input id ="pass2" type = "password" style = "height:33px;width:80%;border-radius:6px"
                  placeholder = "Confirm Password"  />
            </center>
         </div>

         <div id="demo"></div>
         <script>
             function myFunction() {
    var pass1 = document.getElementById("pass1").value;
    var pass2 = document.getElementById("pass2").value;
    var ok = true;
    if (pass1 != pass2) {

        document.getElementById("demo").innerHTML = "Password do not match";
        document.getElementById("pass1").style.borderColor = "#E34234";
        document.getElementById("pass2").style.borderColor = "#E34234";

        ok = false;
    }

    return ok;
}

         </script>


         <div style = "max-width:100%;">
            <center>

               <button style = "border:0px; background-color:#008553; margin-top:8%;
                  height:42px; width:80%;color:#FFFFFF;border-radius:6px" type = "submit"
                  value = "Login"  >
                  <strong>Change Password</strong>
               </button><br>or<br>
                 <a href="{% url 'designers:registeration' %}" id="register" >Go Back</a>

            </center>

         </div>

      </form>
</body>
</html>
