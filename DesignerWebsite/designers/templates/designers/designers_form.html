<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="{% url 'designers:index' %}" class="navbar-brand">
                <img src="{% static 'img/gharBanaoIcon.png' %}">
            </a>
        </div>
         <br>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="{% url 'designers:login' %}">LOGIN</a></li>
            <li><a href="#">OUR DESIGNERS</a></li>
            <li><a href="#">ABOUT US</a></li>
            <li><a href="{% url 'designers:index' %}">HOME</a></li>

        </ul>

    </div>
</nav>
    <br>
     <br>
     <br>
     <br>
<br>
     <br>
     <br>

    <div class="container-fluid" style="margin-left:25%">
        <div class="row">
            <div class="col-sm-12 col-md-7">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {% for field in form %}
                            <div class="form-group">


                                <label class="form-control col-sm-2">{{field.label_tag}}</label> <br>
                                <div class="col sm-10">{{field}}</div>

                                 <div class=" col-sm-2 col-md-10">
                                <span class="text-danger small">{{field.errors}}</span>
                                </div>
                            </div>
                            {% endfor %}
                            <div class="col-sm-5 col-md-10" style="margin-left:25%">
                                <button type="submit" class="btn btn-success">submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>




</body>
</html>
